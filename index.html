<html lang="en">

        </aside>

        <!-- Main content area -->
        <main class="student-profile">
            <iframe id="profileIframe" src="" title="Student Profile">
                Your browser does not support iframes. Please use a modern browser.
            </iframe>
        </main>
    </section>

    <script>
        // Function to load the selected student's profile in the iframe
        function openProfile(url) {
            const profileIframe = document.getElementById('profileIframe');
            profileIframe.src = url;
        }
    </script>
</body>
